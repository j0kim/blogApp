<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>My Blog</h1>
        </div>
        <div class="topnav">
            <a href="">Home</a>
            <a href="">Blog</a>
        </div>
    </header>
    <main>
        <div class="column side left-col">
            <div class="create-post">
                <h2>Create Post</h2>
                <button>Upload</button>
                <textarea name="" id="message" cols="30" rows="6" placeholder="New post..."></textarea><br>
                <button id="btnPost">Post</button>
            </div>
        </div>
        <div class="column middle">
            <h2>Feed</h2>
            <hr>
            <div id="post-container">
            </div>
        </div>
        <div class="column side right-col">
            <div class="categories">
                <h2>Categories</h2>
                <a href="">Category 1</a>
                <a href="">Category 2</a>
                <a href="">Category 3</a>
                <a href="">Category 4</a>
            </div>
            <div class="profile">
                <h2>Profile</h2>
                <img src="" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p> Joachim Blog &copy Copyright 2021</p>
        </div>
    </footer>
    <script src="./dist/main.js"></script>
</body>

</html>
